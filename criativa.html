<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kreative Näharbeiten — Portfolio</title>
  <style>
   * { box-sizing: border-box; }
html, body { margin: 0; padding: 0; }
:root{
  --black:#000; --white:#fff; --text:#111; --muted:#666; --line:#e8e8e8;
  --bg:#fff; --radius:12px; --shadow:0 8px 24px rgba(0,0,0,.08);
}
body{ font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--text); line-height:1.55; }

/* Header e Navegação */
header {
  background-color: #1e1e1e;
}

header h1 {
  font-size: 2rem;
  color: #ffffff;
  text-align: center;
  margin: 0 auto;
}


.top-bar {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap:30px;

}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo img {
  width: 40px;
}


.nav {
  display: flex;
  gap: 20px;
}

.nav a {
  color: #ffa500;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s;
}

.nav a:hover {
  color: #e69500;
}
    .cc-toolbar { display: flex; gap: 12px; align-items: center; margin-bottom: 16px; }
    .filters { display: flex; gap: 8px; flex-wrap: wrap; }
    .filter-chip { padding: 6px 10px; border: 1px solid #e5e7eb; border-radius: 999px; background:#fff; cursor:pointer; }
    .filter-chip.active { background:#111; color:#fff; }
    .cc-search { padding: 8px 12px; border:1px solid #e5e7eb; border-radius: 12px; flex:1; }
    .cc-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px,1fr)); gap: 12px; }
    .card-item { border:1px solid #e5e7eb; border-radius: 16px; background:#fff; overflow:hidden; }
    .card-media { height: 180px; background:#f8fafc; display:grid; place-items:center; }
    .card-media img { width:100%; height:100%; object-fit: cover; display:block; }
    .card-body { padding: 12px; }
    .card-tags .tag { font-size:12px; color:#64748b; margin-right:6px; }
    .more-pics { margin-top:.5rem; display:flex; gap:.5rem; flex-wrap:wrap; }
    .more-pics .thumb { width:72px; height:72px; overflow:hidden; border:1px solid #e5e7eb; border-radius:.75rem; }
    .more-pics .thumb img { width:100%; height:100%; object-fit:cover; display:block; }
    .wa-row { margin-top:.5rem; display:flex; justify-content:flex-end; }
    a.whats { border:1px solid #e5e7eb;border-radius:9999px;padding:.5rem 1rem;font-weight:600;text-decoration:none; }
  </style>
</head>
<body>
    <header>
    <div class="top-bar">
      <div class="logo">
         <img src="img/logo.jpeg" alt="Logo"/>
        <h1>Unsere Leistungen</h1>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="criativa.html">Kreative Näharbeiten</a>
        <a href="https://www.valeriavontobel.ch/index.html">Personalisierte</a>
        <a href="preise.html">Liste der Dienstleistungen</a>
      </nav>
      
    </div>
  </header>
  <h1 style="margin:0 0 12px">Kreative Näharbeiten </h1>
  <p class="lead">Einzelstücke &amp; Personalisierung · Weinfelden (CH)</p>

  <section class="cc-toolbar">
    <div id="filters" class="filters" role="tablist" aria-label="Kategorien"></div>
    <input id="search" class="cc-search" type="search" placeholder="Suche…" />
  </section>

  <section id="gallery" class="cc-grid" aria-live="polite" aria-busy="false"></section>

  <script>
    
    const ITEMS = [
      {
        id:'taschetorten',
        type:'image',
        src:'img/04.jpeg',
        images:['img/04.jpeg','img/06.jpeg','img/07.jpeg','img/08.jpeg'],
        title:'Tasche',
        tags:['Taschen','Geschenk'],
        info:'verstärkte Henkel.'
      },
      {
        id:'etui1',
        type:'image',
        src:'img/02.jpeg',
        images:['img/01.jpeg','img/02.jpeg','img/03.jpeg'],
        title:'Trinkgefährte',
        tags:['Accessoires','Organisation'],
        info:'ab 500 ml, wasserabweisender Stoff.'
      },
      {
    id:'Schüsselabdeckung',
    type:'image',
    src:'img/17.jpeg',
    images:['img/18.jpeg','img/12.jpeg','img/14.jpeg','img/15.jpeg','img/16.jpeg'],
    title:'Schüsselabdeckung',
    tags:['deckel','Organisation'],
    info:'Deckel für Schüssel.'
  },
  {
    id:'Sack Home',
    type:'image',
    src:'img/20.jpeg',
    images:['img/21.jpeg','img/22.jpeg','img/20.jpeg'],
    title:'Sack Home',
    tags:['Sack Home','Organisation'],
    info:'Deckel für Schüssel.'
  }, 
  {
    id:'Taschen',
    type:'image',
    src:'img/23.jpeg',
    images:['img/23.jpeg','img/24.jpeg','img/25.jpeg'],
    title:'Personalisierte tasche',
    tags:['Accessories','taschen'],
    info:'tasche personalisierte.'
  }
    ];

    const ALL_TAGS = Array.from(new Set(ITEMS.flatMap(i=>i.tags))).sort();
    const filtersEl = document.getElementById('filters');
    const galleryEl = document.getElementById('gallery');
    const searchEl  = document.getElementById('search');
    let activeTag = 'Alle';

    function chip(name){
      const b = document.createElement('button');
      b.className = 'filter-chip';
      b.type = 'button';
      b.textContent = name;
      b.addEventListener('click', ()=>{ activeTag = name; setActiveChip(); renderGallery(); });
      return b;
    }
    function setActiveChip(){
      [...filtersEl.children].forEach(el=>{
        el.classList.toggle('active', el.textContent === activeTag);
      });
    }
    function renderChips(){
      filtersEl.innerHTML = '';
      filtersEl.appendChild(chip('Alle'));
      ALL_TAGS.forEach(t => filtersEl.appendChild(chip(t)));
      setActiveChip();
    }
    function filterItems(){
      const q = (searchEl?.value||'').toLowerCase().trim();
      return ITEMS.filter(i=>{
        const byTag  = (activeTag==='Alle') || i.tags.includes(activeTag);
        const byText = !q || (i.title.toLowerCase().includes(q)
                   || (i.info||'').toLowerCase().includes(q)
                   || i.tags.join(' ').toLowerCase().includes(q));
        return byTag && byText;
      });
    }

    // ---- WhatsApp ----
    const PHONE = '41765019056'; 
    function waLink(item, qty=1) {
      const linhas = [
        `Hallo! Interesse an: ${item.title}`,
        `ID: ${item.id}`,
        item.info ? `Info: ${item.info}` : null,
        `Menge: ${qty}`
      ].filter(Boolean).join('\n');
      return `https://wa.me/${PHONE}?text=${encodeURIComponent(linhas)}`;
    }

    // ---- render ----
    function renderGallery(){
      const items = filterItems();
      galleryEl.setAttribute('aria-busy','true');
      galleryEl.innerHTML = '';

      items.forEach((i)=>{
        const card = document.createElement('article');
        card.className = 'card-item';

        // imagem principal
        const media = document.createElement('div');
        media.className = 'card-media';
        const cover = new Image();
        cover.loading = 'lazy';
        cover.src = (i.images && i.images.length ? i.images[0] : i.src);
        cover.alt = i.title;
        media.appendChild(cover);

        // corpo
        const body = document.createElement('div');
        body.className = 'card-body';
        body.innerHTML = `
          <h3 class="card-title">${i.title}</h3>
          <div class="card-tags">${i.tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>
          ${i.info?`<div class="small" style="margin-top:6px;color:#6b7280">${i.info}</div>`:''}
        `;

        // miniaturas 
        const thumbs = document.createElement('div');
        thumbs.className = 'more-pics';
        const pics = (i.images && i.images.length ? i.images : [i.src]);
        thumbs.innerHTML = pics.map(src => `
          <button type="button" class="thumb" data-src="${src}">
            <img src="${src}" alt="">
          </button>
        `).join('');

        // whatsapp
        const waRow = document.createElement('div');
        waRow.className = 'wa-row';
        waRow.innerHTML = `<a class="whats" href="${waLink(i,1)}" target="_blank" rel="noopener">Angebot anfragen</a>`;

        // troca da imagem ao clicar na miniatura
        thumbs.addEventListener('click', (ev)=>{
          const t = ev.target.closest('.thumb');
          if(!t) return;
          const src = t.dataset.src;
          const mediaImg = card.querySelector('.card-media img');
          if(mediaImg) mediaImg.src = src;
        });

        body.appendChild(thumbs);
        body.appendChild(waRow);
        card.appendChild(media);
        card.appendChild(body);
        galleryEl.appendChild(card);
      });

      if(items.length===0){
        const p = document.createElement('p');
        p.textContent = 'Keine Treffer.';
        galleryEl.appendChild(p);
      }
      galleryEl.setAttribute('aria-busy','false');
    }

    // eventos
    searchEl?.addEventListener('input', renderGallery);

    // inicialização
    renderChips();
    renderGallery();
  </script>
</body>
</html>
